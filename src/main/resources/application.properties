spring.application.name=springsecurityauth

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projet?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.enabled=true


logging.level.root=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.openclassrooms.springsecurityauth=DEBUG

images.imageDir=/var/uploads/images/
images.baseUrl=http://localhost:8080/images/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

jwt.secret=${JWT_SECRET}
jwt.token.validity=${JWT_TOKEN_VALIDITY}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
